receivers:
  slim:
    endpoint: "http://127.0.0.1:46357"
    receiver-name: "agntcy/otel/receiver"
    auth:
      spire:
        socket-path: "/tmp/spire-agent/public/api.sock"
        # Optional: Specify target SPIFFE ID for verification
        # target-spiffe-id: "spiffe://example.org/service"
        # Optional: Specify trust domains
        # trust-domains:
        #   - "example.org"
        #   - "partner.org"

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

exporters:
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

service:
  telemetry:
    logs:
      level: info
    metrics:
      level: none

  pipelines:
    traces:
      receivers: [slim]
      processors: [batch]
      exporters: [debug]
    
    metrics:
      receivers: [slim]
      processors: [batch]
      exporters: [debug]
    
    logs:
      receivers: [slim]
      processors: [batch]
      exporters: [debug]
