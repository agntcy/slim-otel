tracing:
  log_level: info
  display_thread_names: true
  display_thread_ids: true

runtime:
  n_cores: 0
  thread_name: "slim-data-plane"
  drain_timeout: 10s

services:
  slim/0:
    dataplane:
      servers:
        - endpoint: "0.0.0.0:46357"
          tls:
            source:
              type: file
              cert: tests/certs/slim-node-cert.pem
              key: tests/certs/slim-node-key.pem

      clients: []
    controller:
      servers: []
