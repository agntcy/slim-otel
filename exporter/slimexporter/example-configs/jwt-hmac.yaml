receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

exporters:
  # Slim exporter with JWT HMAC authentication
  slim:
    endpoint: "http://127.0.0.1:46357"

    exporter-names:
      metrics: "agntcy/otel/exporter-metrics"
      traces: "agntcy/otel/exporter-traces"
      logs: "agntcy/otel/exporter-logs"

    # JWT authentication with HMAC signing (symmetric key)
    auth:
      jwt:
        claims:
          audience:
            - "slim"
          issuer: "slim"
          subject: "slim"
        duration: "3600s"
        key:
          decoding:
            algorithm: "HS256"
            format: "pem"
            key:
              # HMAC uses symmetric keys - can be provided directly (min 32 chars)
              data: "test-shared-secret-value-0123456789abcdef"
              # OR from file:
              # file: "../../../testing/config/crypto/jwt/hmac-secret.txt"
        
    channels: []
    
service:
  telemetry:
    logs:
      level: info
    metrics:
      level: none

  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [slim]
    
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [slim]
    
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [slim]
